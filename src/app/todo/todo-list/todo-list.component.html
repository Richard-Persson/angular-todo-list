

<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<button (click)="toggleShowCompleted()">
  Show {{ showCompleted ? 'Non-Completed' : 'Completed' }} Todos
</button>

  <app-todo-item
  *ngFor="let todo of filteredTodos"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
